<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template:: head"></head>
<body>


	<header th:replace="plantilla/template:: header"></header>
	
	<h1>NUESTROS PRODUCTOS</h1>
	
	<p></p>
	<p></p>
	<p></p>
		
	<img src="https://www.mi-maleta.com/wp-content/uploads/2017/05/maletas-de-abs.jpg">
	
	<p></p>
	<p></p>
	
	
	<form method="POST" th:action="@{/producto}"
		enctype="multipart/form-data">
		<div class="form-group mt-3">
		
		<div class = "caja1">
		<label for="file">Select a CSV file</label> <input type="file"
				name="file" class="form-control-file" id="file" accept=".csv">
		<p></p>
		<p></p>
		<p></p>
		<button type="submit" class="btn btn-primary">Importar
			producto</button>
			
		</div>
			

		<p></p>
		<p></p>
		<p></p>
		
		</div>
		<table class="table">
			<thead>
				<tr class="table1">
					<th class="table1">Codigo Producto</th>
					<th class="table1">iva compra</th>
					<th class="table1">nombre</th>
					<th class="table1">precio compra</th>
					<th class="table1">precio venta</th>
					<th class="table1" colspan="1">Operaciones</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="u:${productos}">
					<td th:text="${u.id}"></td>
					<td th:text="${u.ivaCompra}"></td>
					<td th:text="${u.nombre}"></td>
					<td th:text="${u.precioCompra}"></td>
					<td th:text="${u.precioVenta}"></td>
					<td><a class="btn btn-danger"th:href="@{/eliminarProducto/}+${u.id}">Eliminar</a></td>
				</tr>
				
			</tbody>
			
		</table>

		<a class="btn btn-danger" th:href="@{/eliminarProducto}">Eliminar</a>

	</form>
</body>
</html>

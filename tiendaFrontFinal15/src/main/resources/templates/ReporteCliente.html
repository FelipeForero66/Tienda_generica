<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template:: head">
<link rel="stylesheet" href="assets/css/css.css">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:replace="plantilla/template:: header"></header>
<h1>CLIENTES</h1>

	<div>
		<table class="table" >
			<thead>
				<tr class="table1">
					<th class="table1">Id Cliente</th>
						<th class="table1">Numero</th>
						<th class="table1">Nombre</th>
						<th class="table1">Direccion</th>
						<th class="table1">Email</th>
						<th class="table1">Telefono</th>
				</tr>
				
			</thead>
			
			<tbody>
				<tr th:each="u:${ReporteClientes}">
				<td scope="row" th:text="${u.id}"></td>
						<td th:text="${u.numeroDocumento}"></td>
						<td th:text="${u.nombre}"></td>
						<td th:text="${u.direccion}"></td>
						<td th:text="${u.email}"></td>
						<td th:text="${u.telefono}"></td>
				</tr>
			</tbody>
		</table>
		
		<td><a class="btn btn-success" th:href="@{/reporte}">REGRESAR</a></td>
		
		</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="/Style/Css.css" rel="stylesheet">

<body>

 
  <div id=allContainer>
    <div class="container" >
     
		<div class="row">
         
			<h1>LOGIN</h1>
 
			<form>
                <div class="mb-3">
                  <label for="Usuario" class="form-label">Usuario</label>
                  <input type="text" placeholder="Indique el nombre de usuario"  class="form-control" id="Usuario">        
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password</label>
                  <input type="password" placeholder="Contraseña"   class="form-control" id="pwd">
                </div>
                <div class="botonLogin">
                   <button type="submit" class="btn btn-primary" id="loging">Entrar</button>
                </div>          
              </form>      
	</div>           
	</div>
     <div id="logoTienda">
    	<img class="logo" src="../Img/Tienda_genérica.gif">
  </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../Js/main.js"></script>
</div>  
  <footer class="informacionGeneral">
       <div id="texto">
    <h2>Frutas y verduras frescas para tu familia</h2>
</div>
